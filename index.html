<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
</head>
<body>
<div id="container">
	<div class="box-1"><button>Laad Ajax-content</button></div>
	<div class="box-2"><button>Laad Ajax-content</button></div>
	<div class="box-3"><button>Laad Ajax-content</button></div>
</div>

<script type="text/javascript">
	var xhr = new XMLHttpRequest();

xhr.addEventListener("load", ajaxLoad);
xhr.addEventListener("error", ajaxError);

xhr.open("GET", "hello-world.html");
xhr.send();


function ajaxLoad(event) {
    if (this.status === 200) {
        console.log(this.responseText);  
    } else {
        console.log("unsuccessful request");
    }
}

function ajaxError(event) {
    console.log('error');
}
</script>
</body>
</html>
